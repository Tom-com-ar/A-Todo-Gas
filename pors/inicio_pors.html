<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio_pors.css">
    <title>Porsche</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="btn">
                <span class="icon">
                    <svg viewBox="0 0 175 80" width="40" height="40">
                        <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    </svg>
                </span>
                <span class="text">MENU</span>
            </button>
        
            <div class="dropdown-content">
                <a href="#inicio">Inicio</a>
                <a href="historia/historia_pors.html">Historia</a>
            </div>
        </div>
        
        <div class="logo">
            <a href="/inicio.html">
                <img src="../complementos/logos_y_inicio/porsche.png" alt="Porsche Logo">
            </a>
        </div>
    </header>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="../complementos/porshe/porsche1.jpg" alt="Porsche 1"></div>
            <div class="carousel-item"><img src="../complementos/porshe/porsche2.jpg" alt="Porsche 2"></div>
            <div class="carousel-item"><img src="../complementos/porshe/porsche3.avif" alt="Porsche 3"></div>
            <div class="carousel-item"><img src="../complementos/porshe/porsche4.jpeg" alt="Porsche 4"></div>
            <div class="carousel-item"><img src="../complementos/porshe/porsche5.jpeg" alt="Porsche 5"></div>
            <div class="carousel-item"><img src="../complementos/porshe/porsche6.webp" alt="Porsche 5"></div>

        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let index = 0;

        function showSlide(index) {
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            if (index >= totalSlides) {
                index = 0;
            } else if (index < 0) {
                index = totalSlides - 1;
            }
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => {
            index--;
            showSlide(index);
        });

        nextButton.addEventListener('click', () => {
            index++;
            showSlide(index);
        });
    </script>
</body>
</html>
