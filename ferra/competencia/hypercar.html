<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="favicon" rel="icon"type="image/x-icon"href="complementos\logos_y_inicio\favicon.png">
    <link rel="stylesheet" href="hypercar.css">
    <title>A Todo Gas - Ferrari - Hypercar</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="btn">
                <span class="icon">
                    <svg viewBox="0 0 175 80" width="40" height="40">
                        <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    </svg>
                </span>
                <span class="text">MENU</span>
            </button>
        
            <div class="dropdown-content">
                <a href="../inicio_ferra.html">Inicio</a>
                <a href="#compe">Competencia</a>
            </div>
        </div>
        
        <div class="logo">
            <a href="/inicio.html">
                <img src="../../complementos/logos_y_inicio/ferrari.png" alt="Ferrari Logo">
            </a>
        </div>
    </header>

    <section id="inicio">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="../../complementos/ferrari-competicon/ferrari hypercar.mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <div class="spec-container">
                    <div class="spec-item">
                        <h2>V6 Biturbo</h2>
                        <p>Engine</p>
                    </div>
                    <div class="spec-item">
                        <h2>680 Hp</h2>
                        <p>Maximum Power</p>
                    </div>
                    <div class="spec-item">
                        <h2>Motor Generador</h2>
                        <p>Electric Engine</p>
                    </div>
                    <div class="spec-item">
                        <h2>272 Hp</h2>
                        <p>Electric Power</p>
                    </div>
                </div>
            </div>
    </section>
