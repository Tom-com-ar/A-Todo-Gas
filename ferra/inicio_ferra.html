<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="favicon" rel="icon"type="image/x-icon"href="complementos\logos_y_inicio\favicon.png">
    <link rel="stylesheet" href="/ferra/inicio_ferra.css">
    <title>A Todo Gas - Ferrari</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="btn">
                <span class="icon">
                    <svg viewBox="0 0 175 80" width="40" height="40">
                        <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    </svg>
                </span>
                <span class="text">MENU</span>
            </button>
        
            <div class="dropdown-content">
                <a href="#inicio">Inicio</a>
                <a href="#compe">Competencia</a>
            </div>
        </div>
        
        <div class="logo">
            <a href="/inicio.html">
                <img src="../complementos/logos_y_inicio/ferrari.png" alt="Ferrari Logo">
            </a>
        </div>
    </header>

    <section id="inicio">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="../complementos/logos_y_inicio/ferrari_inicio.mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <h1>Más Alla de la Imaginación</h1>
            </div>
    </section>
    <section class="categoria" id="compe">
        <div class="categorias">
            <img src="../complementos/ferrari-competicon/hypercar/ferrari-hypercar-2.jpg" alt="Hypercars">
            <h2>HYPERCARS</h2>
            <a href="./competencia/hypercar.html">
                <div class="plus-icon">+</div>
            </a>
        </div>
        <div class="categorias">
            <img src="../complementos/ferrari-competicon/gt/ferrari-gt.jpg" alt="GT">
            <h2>GT</h2>
            <a href="./competencia/gt.html">            
                <div class="plus-icon">+</div>
            </a>
        </div>
        <div class="categorias">
            <img src="../complementos/ferrari-competicon/formula 1/ferrari-formula-1.jpg" alt="Formula 1">
            <h2>FORMULA 1</h2>
            <a href="./competencia/formula.html">            
                <div class="plus-icon">+</div>
            </a>
        </div>
    </section>
    
</body>
</html>
